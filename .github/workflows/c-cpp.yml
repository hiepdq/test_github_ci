name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: debian-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup tools
      run: |
            apt-get update -y
            apt-get install -y make
            apt-get install -y gcc-arm-none-eabi
    - name: make
      run: |
            make clean
            make -j32

