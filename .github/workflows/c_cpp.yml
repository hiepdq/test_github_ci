name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup tools
      run: |
        sudo apt install -y 
        sudo apt install -y gcc-arm-none-eabi
    - name: make build
      run: |
        sudo apt install -y ./jlink/JLink_Linux_V752c_x86_64.deb
        sudo make -j128
        sudo make JLINK
