name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup tools
      run: |
        sudo apt-get install -y 
        sudo apt-get install -y gcc-arm-none-eabi
    - name: make build
      run: sudo make -j32
